<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/psg.css">
    
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4">Football Club</h1>
            <nav>
                <a href="#home" class="text-white text-decoration-none mx-3">Home</a>
                <a href="#team" class="text-white text-decoration-none mx-3">Team</a>
                <a href="#matches" class="text-white text-decoration-none mx-3">Matches</a>
                <a href="#contact" class="text-white text-decoration-none mx-3">Contact</a>
            </nav>
        </div>
    </header>
    <div class="hero bg-dark">
        <div class="container">
            <h1 class="display-4">Paris Saint Germain</h1>
            <p class="lead">Meuilleur club du monde!</p>
            <a href="#" class="btn btn-primary btn-lg mt-4">Match</a>
            <a href="#" class="btn btn-outline-light btn-lg mt-4">Listes des joueurs</a>
        </div>
    </div>
    <section id="team" class="py-5 bg-light text-dark">
        <div class="container text-center">
            <h2 class="mb-4">Notre joueurs</h2>
            <div class="row">
                <div class="col-md-4">
                    <img src="./assets/image/barcola.jpg" alt="Player 1">
                    <h4 class="mt-3">Barcola</h4>
                    <p>Attaquant</p>
                </div>
                <div class="col-md-4">
                    <img src="./assets/image/dembele.jpg" alt="Player 2">
                    <h4 class="mt-3">Dembélé</h4>
                    <p>Attaquant</p>
                </div>
                <div class="col-md-4">
                    <img src="./assets/image/vitinha.jpg" alt="Player 3">
                    <h4 class="mt-3">Vitinha</h4>
                    <p>Millieu</p>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2024 Football Club</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
